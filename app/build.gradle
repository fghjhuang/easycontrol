apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.1'
    defaultConfig {
        applicationId "com.dave.smartbushome"
        minSdkVersion 15
        targetSdkVersion 23
        versionName '1.6.3'
        versionCode 12
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':dialogview')
    compile files('libs/lite-http-3.0.1.jar')
    compile files('libs/gson-2.3.jar')
    compile files('libs/hellocharts-library-1.5.8.jar')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.1'
    compile 'com.contrarywind:Android-PickerView:3.0.8'
    compile files('libs/guavalib.jar')
    compile project(':coolswitch')
    compile project(':selfseekbar')
}
